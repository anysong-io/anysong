<!DOCTYPE html>
<html>
<head lang="en">
    <title>anysong.io</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Instantly play any song on the web, without even knowing its name!">
    <meta name="keywords" content="music, song, stream, download, mp3, youtube">

    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/icomoon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">

    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- Vendor dependencies -->
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'node_modules/rxjs': { defaultExtension: 'js' }
            },
            paths: {
                'rxjs/operator/*': 'node_modules/rxjs/add/operator/*.js',
                'rxjs/*' : 'node_modules/rxjs/*.js'
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</head>
<body>
    <anysong-app>Loading...</anysong-app>
</body>
</html>
