<!DOCTYPE html>
<html>
<head lang="en">
    <title>anysong.io</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Instantly play any song on the web, without even knowing its name!">
    <meta name="keywords" content="music, song, stream, download, mp3, youtube">

    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="style/index.css" rel="stylesheet">
    <link href="style/player.css" rel="stylesheet">
    <link href="style/icomoon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic" rel="stylesheet">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68672426-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
    <div class="head">
        <h1>anysong.io</h1>
        <p>Instantly play any song on the web, without even knowing its name!</p>
    </div>
    <div class="content">
        <form id="search-form">
            <input id="search-input" type="text" placeholder="Enter a song name, lyrics, artists.. anything!" />
            <div id="search-label" style="display: none"></div>
        </form>
        <div id="player" style="display: none">
            <a id="play" class="btn icon-play" style="padding-left: 4px"></a>
            <a id="pause" class="btn icon-pause"></a>
            <div id="player-title"></div>
            <div id="progress">
                <div id="progress-bar" style="width: 0"></div>
            </div>
            <div id="time">
                <span id="current-time">00:00</span>/<span id="duration">00:00</span>
            </div>
            <br>
        </div>
        <div id="examples">
            Not sure what to search for? Why not try&hellip;
            <ul id="examples-list">
                <li><a class="example">taylor swift and ed sheeran</a></li>
                <li><a class="example">my life be like ooh ahh</a></li>
                <li><a class="example">i tried so hard and got so far</a></li>
                <li><a class="example">the fox song</a></li>
            </ul>
        </div>
        <div id="yt-player"></div>
    </div>
    <div class="foot">

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script data-main="app" src="scripts/require.js"></script>
</body>
</html>
